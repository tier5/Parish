<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Log in</div>
            <div class="panel-body">
                <form #form (ngSubmit)="onSubmit(form)">
                    <fieldset>
                        <div class="form-group">
                            <input
                                class="form-control"
                                placeholder="E-mail" type="email" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Login</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="button" class="btn btn-primary pull-right">Register</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->
