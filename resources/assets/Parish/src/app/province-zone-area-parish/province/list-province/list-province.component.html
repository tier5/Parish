<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Province - List</h3>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List Provinces
            </div>
            <div class="panel-body overflowFix">
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="!responseStatus && responseReceived" class="alert alert-danger">
                            <strong>{{ responseMsg }}</strong>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div *ngIf="responseStatus && responseReceived" class="alert alert-success">
                            <strong>{{ responseMsg }}</strong>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Province</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let province of provinceList">
                                <td>{{ province.first_name }}</td>
                                <td>{{ province.last_name }}</td>
                                <td>{{ province.province_name }}</td>
                                <td>{{ province.parish_id }}</td>
                                <td>{{ province.password}}</td>
                                <td>
                                    <button
                                            class="btn btn-warning btn-xs"
                                            type="button"
                                            (click)="onEdit(province)"
                                    >
                                        <i class="fa fa-pencil fa-fw"></i>
                                    </button>
                                    <button
                                            class="btn btn-danger btn-xs"
                                            type="button"
                                            (click)="showPrompt(province)">
                                        <i class="fa fa-trash fa-fw"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="!provinceList" colspan="6">
                                <td>{{ responseNoRecord }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div><!--/.row-->

<app-prompt
        *ngIf="showDeletePrompt"
        [calledFrom]="'Province'"
        [itemInfo]="toDeleteProvince"
></app-prompt>
