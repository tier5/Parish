<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Report - List</h3>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Report List
            </div>
            <div class="panel-body overflowFix">

                <!-- Message Section -->
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="!responseStatus && responseReceived" class="alert alert-danger">
                            <strong>{{ responseMsg }}</strong>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div *ngIf="responseStatus && responseReceived" class="alert alert-success">
                            <strong>{{ responseMsg }}</strong>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <p></p>
                        <button (click)="onResetFilters()">Reset Filter</button>
                    </div>

                    <div class="col-md-3">
                        <div *ngIf="showParishIdList">
                            <label>Filter Parish Id:</label>
                            <select
                                    #selectedParish
                                    name="province_id"
                                    class="form-control"
                                    [(ngModel)]="selectionParish"
                                    (change)="onSelectParish(selectedParish.value)">
                                <option value="0" selected>Choose...</option>
                                <option
                                        *ngFor="let parishId of parishIdList"
                                        [value]="parishId.id">
                                    ROI{{ parishId.id }}
                                </option>
                            </select>
                        </div>

                    </div>

                    <div class="col-md-3">
                        <label>Filter Month:</label>
                        <select
                                #selectedMonth
                                class="form-control"
                                [(ngModel)]="selectionMonth"
                                (change)="onSelectMonth(selectedMonth.value)">
                            <option value="0" selected>Choose...</option>
                            <option [value]="month.number" *ngFor="let month of months;">{{ month.name }}</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Filter Year:</label>
                        <select
                                #selectedYear
                                class="form-control"
                                [(ngModel)]="selectionYear"
                                (change)="onSelectYear(selectedYear.value)">
                            <option value="0" selected>Choose...</option>
                            <option
                                    *ngFor="let year of currentYearList"
                                    [value]="year">
                                {{ year }}
                            </option>
                        </select>
                    </div>

                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>Parish ID</th>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let report of reportList">
                            <td>ROI{{ report.parish_id }}</td>
                            <td>{{ months[report.report_month - 1].name }}</td>
                            <td>{{ report.report_year}}</td>
                            <td>
                                <button
                                        class="btn btn-warning btn-xs"
                                        type="button"
                                        (click)="onEdit(report)"
                                        *ngIf="!showParishIdList">
                                    <i class="fa fa-pencil fa-fw"></i>
                                </button>
                                <button
                                        class="btn btn-danger btn-xs"
                                        type="button"
                                        (click)="showPrompt(report)"
                                        *ngIf="!showParishIdList">
                                    <i class="fa fa-trash fa-fw"></i>
                                </button>
                                <button
                                        class="btn btn-primary btn-xs"
                                        type="button"
                                        (click)="viewReport(report)"
                                        *ngIf="showParishIdList">
                                    <i class="fa fa-eye fa-fw"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="reportList && !reportList.length">
                            {{ 'No Reports Found!' }}
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div><!--/.row-->

<!-- Pop Up -->
<div class="row" *ngIf="prompt">

    <div class="col-md-6">

        <!-- Popup -->
        <div class="alert-middle">

            <div class="alert-middle-main">

                <h4>
                    Are you sure you want to delete this<br/>
                    <strong>Report</strong>?
                </h4>

                <span class="close-btn" (click)="hidePrompt()">&times;</span>
                <div class=btn-confirm>
                    <button class="btn btn-primary" (click)="deletePrompt()">Confirm</button>
                    <button class="btn btn-danger" (click)="hidePrompt()">Cancel</button>
                </div>

            </div>

        </div>

    </div>

</div>
