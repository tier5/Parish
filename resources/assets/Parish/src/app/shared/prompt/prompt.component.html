<!-- Pop Up -->
<div class="row">

    <div class="col-md-6">

        <!-- Popup -->
        <div class="alert-middle">

            <div class="alert-middle-main">
                <h4 *ngIf="calledFrom=='Province'">
                    Deleting this Province will Delete all related <strong>Zones</strong> as well as <strong>Areas</strong>.<br/>
                    Are you sure you want to delete this<br/>
                    <strong>{{calledFrom}}</strong>?
                </h4>

                <h4 *ngIf="calledFrom=='Zone'">
                    Deleting this Zone will Delete all related <strong>Areas</strong>.<br/>
                    Are you sure you want to delete this<br/>
                    <strong>{{calledFrom}}</strong>?
                </h4>

                <h4 *ngIf="calledFrom=='Area'">
                    Are you sure you want to delete this<br/>
                    <strong>{{calledFrom}}</strong>?
                </h4>

                <span class="closebtn" (click)="hidePrompt()">&times;</span>
                <div class=btn-confirm>
                    <button class="btn btn-primary" (click)="deletePrompt()">Confirm</button>
                    <button class="btn btn-danger" (click)="hidePrompt()">Cancel</button>
                </div>

            </div>

        </div>

    </div>

</div>
