<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Subscribers - List</h3>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Subscribers List
            </div>
            <div class="panel-body overflowFix">

                <!-- Message Section -->
                <div class="row">
                    <div class="col-lg-12">
                        <div *ngIf="!responseStatus && responseReceived" class="alert alert-danger">
                            <strong>{{ responseMsg }}</strong>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div *ngIf="responseStatus && responseReceived" class="alert alert-success">
                            <strong>{{ responseMsg }}</strong>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <!--<th>Status</th>
                            <th>Percentage</th>-->
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let wem of wemData">
                            <td>{{ wem.first_name }}</td>
                            <td>{{ wem.last_name }}</td>
                            <td>{{ wem.email }}</td>
                            <!--<td>{{ wem.status_user }}</td>
                            <td><input type="text" name="percentage" value="{{ wem.percentage }}" [(ngModel)]="wem.percentage">
                                <button
                                    class="btn btn-warning btn-xs"
                                    type="button" (click)="updatePercentage(wem)" >
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </button></td>-->
                            <td>
                                <button
                                        class="btn btn-success btn-xs"
                                        type="button" *ngIf="wem.hold" title="Click to Hold this account" (click)="changeUserStatus(wem)">
                                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                                </button>
                                <button
                                        class="btn btn-danger btn-xs"
                                        type="button" *ngIf="!wem.hold" title="Click to put on Exemption this account" (click)="changeUserStatus(wem)">
                                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                                </button>
                                
                            </td>
                        </tr>
                        <tr *ngIf="!wemData">
                            {{ 'No WEM Found!' }}
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div><!--/.row-->
